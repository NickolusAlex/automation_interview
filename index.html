<!DOCTYPE html>
<html>
<head>
    <title>My Private GitHub Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>Hello, Candidate!</h1>
    <p>Here's a Simple Task.</p>
    <p>Identify the XPATH on the Tokens.</p>
    <div>
        <div>
            <p>
            <div>
                <div>
                    <div>Tokens:</div>
                    <div>________</div>
                    <div><button type="button" id="butn" ondblclick="generateToken()">Click Me</button></div>
                </div>
            </div>
            </p>
        </div>
    </div>
</body>

<script>

    function generateToken() {
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        
        function getRandomString(length, characters) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
        let part1, part2, part3;
        if(getRandomString(3, numbers)%2 == 0){
            part1 = getRandomString(3, letters); // Generate 3 random letters
            part2 = getRandomString(3, numbers); // Generate 3 random numbers
            part3 = getRandomString(3, letters); // Generate 3 random letters
        } else {
            part2 = getRandomString(3, letters); // Generate 3 random letters
            part3 = getRandomString(3, numbers); // Generate 3 random numbers
            part1 = getRandomString(3, letters); // Generate 3 random letters
        }
            
        $("#butn").parent().parent().children().eq(1).html(`${part1}-${part2}-${part3}`)
        return `${part1}-${part2}-${part3}`;
    }

    $('document').ready(function() {
        generateToken();
    })
</script>

</html>
